<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pygame Web Client</title>
    <style>
        #game-canvas {
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>Pygame Multiplayer Web Client</h1>
    <canvas id="game-canvas" width="640" height="480"></canvas>
    
    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        
        let playerPositions = {};
        const playerColor = "red";
        
        const ws = new WebSocket('wss://serveo.net:8765');  // Connect to WebSocket server

        ws.onopen = () => {
            console.log("Connected to WebSocket server");
        };

        ws.onmessage = (event) => {
            playerPositions = JSON.parse(event.data);
            drawPlayers();
        };

        ws.onclose = () => {
            console.log("Disconnected from WebSocket server");
        };

        function sendDirection(direction, steps) {
            const message = JSON.stringify({ direction: direction, steps: steps });
            ws.send(message);
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp') sendDirection('up', 5);
            if (event.key === 'ArrowDown') sendDirection('down', 5);
            if (event.key === 'ArrowLeft') sendDirection('left', 5);
            if (event.key === 'ArrowRight') sendDirection('right', 5);
        });

        function drawPlayers() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (const player in playerPositions) {
                const pos = playerPositions[player];
                ctx.fillStyle = playerColor;
                ctx.fillRect(pos[0], pos[1], 50, 50);  // Draw each player
            }
        }
    </script>
</body>
</html>
