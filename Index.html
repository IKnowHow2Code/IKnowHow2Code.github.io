<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games for School</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
        h1 {
            margin: 0;
        }
        .container {
            margin: 20px auto;
            max-width: 900px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .game {
            margin: 20px 0;
        }
        iframe {
            border: 2px solid #333;
            border-radius: 10px;
            width: 100%;
            height: 600px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Unblocked Games for School</h1>
</header>

<div class="container">
    <h2>Embedded Games</h2>

    <div class="game">
        <h3>Game 1: Run 3 (Cool Math Games)</h3>
        <iframe src="https://www.coolmathgames.com/0-run-3" allowfullscreen></iframe>
    </div>

    <div class="game">
        <h3>Game 2: Chess (Chess.com)</h3>
        <iframe src="https://www.chess.com/play/online" allowfullscreen></iframe>
    </div>

    <div class="game">
        <h3>Game 3: Tetris</h3>
        <iframe src="https://tetris.com/play-tetris" allowfullscreen></iframe>
    </div>

    <div class="game">
        <h3>Game 4: Snake Game</h3>
        <iframe src="https://playsnake.org/embed.html" allowfullscreen></iframe>
    </div>

    <div class="game">
        <h3>Game 5: Sudoku</h3>
        <iframe src="https://sudoku.com/" allowfullscreen></iframe>
    </div>
